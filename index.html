<!doctype html>
<html lang=en>
<head>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>New Fauji Dhaba - Premium Dining</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel=stylesheet>
<link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css>
<link rel=stylesheet href=style.css>
</head>
<body>
<div class=container>
<div class=header>
<div class=logo>üçõ</div>
<div class=header-content>
<h1>New Fauji Dhaba</h1>
<div class=subtitle>Fine Dining Experience</div>
</div>
<button class=theme-toggle id=themeToggle>
<i class="fas fa-moon"></i>
</button>
</div>
<div class=filter-section>
<div class=search-container>
<i class="fas fa-search"></i>
<input id=searchInput placeholder="Search dishes...">
</div>
<div class=type-filter>
<div class=type-label>Filter:</div>
<div class="type-option active" data-type=all>
<i class="fas fa-utensils"></i> All
</div>
<div class=type-option data-type=veg>
<i class="fas fa-leaf" style=color:var(--success)></i>
</div>
<div class=type-option data-type=non-veg>
<i class="fas fa-drumstick-bite" style=color:var(--danger)></i>
</div>
</div>
</div>
<div class=system-container>
<div class=menu-section>
<h2 class=section-title>Our Menu</h2>
<div class=category-tabs>
<button class="category-btn active" data-category=all>
<i class="fas fa-utensils"></i> All Items
</button>
<button class=category-btn data-category=main>
<i class="fas fa-drumstick-bite"></i> Main Course
</button>
<button class=category-btn data-category=appetizer>
<i class="fas fa-apple-alt"></i> Appetizers
</button>
<button class=category-btn data-category=drinks>
<i class="fas fa-glass-martini-alt"></i> Drinks
</button>
<button class=category-btn data-category=dessert>
<i class="fas fa-ice-cream"></i> Desserts
</button>
</div>
<div class=food-items>
</div>
</div>
<div class=cart-section>
<h2 class=section-title>Your Order</h2>
<div class=cart-items id=cartItems>
<div class=empty-cart>
<i class="fas fa-shopping-cart"></i>
<p>Your cart is empty</p>
<p>Add delicious items from our menu</p>
</div>
</div>
<div class=cart-summary>
<div class=summary-row>
<span>Subtotal:</span>
<span>‚Çπ<span id=subtotalAmount>0</span></span>
</div>
<div class=summary-row>
<span>Tax (5%):</span>
<span>‚Çπ<span id=taxAmount>0</span></span>
</div>
</div>
<div class=cart-total>
<span class=total-label>Total:</span>
<span class=total-amount>‚Çπ<span id=totalAmount>0</span></span>
</div>
<div class=checkout-form>
<div class=form-group>
<label for=tableNo>
<i class="fas fa-utensils"></i> Table Number:
</label>
<input type=number id=tableNo placeholder="Enter table number" min=1 required>
</div>
<div class=form-group>
<label for=specialInstructions>
<i class="fas fa-sticky-note"></i> Special Instructions:
</label>
<textarea id=specialInstructions placeholder="Any special requests?"></textarea>
</div>
<button id=checkoutBtn class=checkout-btn>
<i class="fas fa-paper-plane"></i> Place Order
</button>
</div>
</div>
</div>
</div>
<div class=mobile-cart-summary>
<div class=mobile-cart-content>
<div class=mobile-cart-text>Total: <span class=mobile-cart-total>‚Çπ0</span></div>
<button class=mobile-cart-btn id=mobileCheckoutBtn>
<i class="fas fa-shopping-cart"></i> View Cart
</button>
</div>
</div>
<div class=notification id=notification>
<i class="fas fa-check-circle"></i>
<span>Item added to cart!</span>
</div>
</body>
<script src=script.js></script>
</html>
